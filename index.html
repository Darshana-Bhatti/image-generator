<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>'AI' TEXT TO IMAGE GENERATOR</h1>
    <div class="input">
        <label for="">Create an image from Text Prompt: </label>
        <input type="text" name="" id="input" placeholder="Enter a Text to Generate The Image">
        <button id="btn">Generate Image<img src="gen.svg"></button>
    </div>
    <div class="output">
        <div class="image"><img id="image" src="">
            <img  id="svg" src="image.svg">
        <img src="load1.webp" id="loading">
    </div>
        
        <div class="btns">
            <button id="download">Download <img src="download.svg"></button>
            <button id="reset">Reset<img src="reset.svg"></button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
